<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-人员管理</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <style>
        .fileupload{
            position: relative;
        }
        .fileupload [type="file"]{
            width: 82px;
            height: 34px;
            position: absolute;
            opacity: 0;
        }
    </style>
</head>
<body>
<!--侧边栏-->
<!--侧边栏-->
<aside class="ad_aside">
    <!--商标-->
    <div class="brand"><a href="index.html"><img src="images/logoimg.PNG" class ="indexlogo" alt=""></a></div>
    <!--用户-->
    <div class="user">
        <img src="images/default.png" alt=""/>
        <span>超级管理员</span>
    </div>
    <!--菜单-->
    <div class="menu">
        <ul>
            <li><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 系统管理</a></li>
            <li>
                <a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 数据显示</a>
                <div class="child" style="display: none">
                    <a href="categoryFirst.html">损坏趋势图（折线图）</a>
                    <a href="categorySecond.html">告警数量统计图（柱状图）</a>
                    <a href="categoryThird.html">损坏比例图（饼状图）</a>
                    <a href="categoryFourth.html">维修成品统计</a>
                </div>
            </li>
            <li><a href="deviceState.html"><span class="glyphicon glyphicon-tags"></span> 设备状态</a></li>
            <li class="now"><a href="productManage.html"><span class="glyphicon glyphicon-tags"></span> 人员管理</a></li>
            <li><a href="repairManage.html"><span class="glyphicon glyphicon-tags"></span> 维修管理</a></li>
            <li><a href="areaMap.html"><span class="glyphicon glyphicon-tags"></span> 区域图</a></li>
        </ul>
    </div>
</aside>
<!--内容-->
<section class="ad_section">
    <!--顶部导航-->
    <nav class="ad_nav">
        <a data-menu href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a data-logout href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">人员管理</li>
        </ol>
        <div class="ad_content">
            <button id="addBtn" class="btn btn-default mb_15">添加人员</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="5%">序号</th>
                    <th width="25%">人员姓名</th>
                    <th width="25%">人员职称</th>
                    <th width="10%">人员年龄</th>
                    <th width="10%">人员电话</th>
                    <th width="10%">人员状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="page">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑人员信息</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="form" autocomplete="off">
                    <!--人员名称-->
                    <div class="form-group">
                        <input name="proName" type="text" class="form-control" placeholder="请输入人员姓名">
                    </div>
                    <!--人员说明-->
                    <div class="form-group">
                        <textarea name="proDesc"  class="form-control" placeholder="请输入人员职称"></textarea>
                    </div>
                    <!--人员库存-->
                    <div class="form-group">
                        <input name="num" type="text" class="form-control" placeholder="请输入人员年龄">
                    </div>
                    <!--人员价格-->
                    <div class="form-group">
                        <input name="price" type="text" class="form-control" placeholder="请输入商人员电话">
                    </div>
                    <!--人员原价-->
                    <div class="form-group">
                        <input name="oldPrice" type="text" class="form-control" placeholder="请输入状态 ">
                    </div>
                    <!--人员分类-->
                    <!--人员的图片-->
                    <div class="form-group">
                        <input type="hidden" name="pic">
                        <div class="fileupload">
                            <input type="file" name="pic1" data-url="/product/addProductPic" class="btn btn-default">
                            <a href="javascript:;" class="btn btn-default">上传图片</a>
                            <span>提示：必须上传三个图片</span>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="template">
    <% for(var i = 0 ; i < 5 ; i++){ %>
    <tr>
        <!-- <td><%=(page-1)*size+i+1%></td>
        <td><%=rows[i].proName%></td>
        <td><%=rows[i].proDesc%></td>
        <td><%=rows[i].num%></td>
        <td><%=rows[i].size%></td> -->
        <td><%=(page-1)*size+i+1%></td>
        <td>张三</td>
        <td>高级工程师</td>
        <td>23</td>
        <td>17333737777</td>
        <td>工作中</td>
        <td>
            <% if(rows[i].statu==1){ %>
            <a href="javascript:;" class="btn btn-sm btn-danger">撤回</a>
            <% }else{ %>
            <a href="javascript:;" class="btn btn-sm btn-success">上架</a>
            <% } %>
            <a href="javascript:;" class="btn btn-sm btn-primary">编辑</a>
        </td>
    </tr>
    <% } %>
</script>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/admin.js"></script>
<script src="js/productMange.js"></script>
</body>
</html>
